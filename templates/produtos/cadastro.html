    <form method="post" action="/produtos" class="produtoCadastro">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Nome" required><br><br>

        <label for="preco">Preço:</label><br>
        <input type="number" step="0.01" id="preco" name="preco" placeholder="Preço" required><br><br>

        <label for="qtdeEstoque">Quantidade em Estoque:</label><br>
        <input type="number" id="qtdeEstoque" name="qtdeEstoque" placeholder="Quantidade" required><br><br>

        <button type="submit">Cadastrar Produto</button>
    </form>
