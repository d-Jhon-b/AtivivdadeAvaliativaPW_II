<main>
    <h1>Editar Produto</h1>
    <form method="post" action="/produtos/update/{{ produto[0] }}">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{ produto[1] }}" required><br><br>

        <label for="preco">Pre√ßo:</label><br>
        <input type="number" step="0.01" id="preco" name="preco" value="{{ produto[2] }}" required><br><br>

        <label for="qtdeEstoque">Quantidade em Estoque:</label><br>
        <input type="number" id="qtdeEstoque" name="qtdeEstoque" value="{{ produto[3] }}" required><br><br>

        <button type="submit">Atualizar Produto</button>
    </form>
    <p><a href="/produtos">Voltar para a Lista de Produtos</a></p>
</main>
